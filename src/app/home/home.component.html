<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="http://localhost:4200/Home" style="color: purple;">HOME</a>
  
  <!-- Links -->
  <ul class="navbar-nav container" >
    <li class="nav-item">
      <a class="nav-link" href="http://localhost:4200/Products" style="color: purple; font-weight: bold;">Eat</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="http://localhost:4200/Items" style="color: purple; font-weight: bold;">Sip</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="http://localhost:4200/Books" style="color: purple; font-weight: bold;">Read</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="http://localhost:4200/ReadingClub" style="color: purple; font-weight: bold;">Discuss</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="http://localhost:4200/MasterClass" style="color: purple; font-weight: bold;">Make</a>
    </li>
  </ul>
</nav>

<section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <br><br><br>
        <h1 class="title ">
            Welcome to {{ title }} !
        </h1>
        <br>
        <h3 class="title has-text-left">

            <a class="btn btn-lg right-slider-cta" rel="noopener" title="Register" href="http://localhost:4200/Register">Register</a>

            <a class="btn btn-lg right-slider-cta" rel="noopener" title="Login" href="http://localhost:4200/Login">Login</a>
        </h3>
        <br>
        <h3 class="title has-text-left">
          To Submit your Query
          <a class="btn btn-lg right-slider-cta" rel="noopener" title="Query" href="http://localhost:4200/Query">Click here
          </a>
        </h3>
      </div>
      
     
      </div>
  </section>
  
  <router-outlet></router-outlet>

</html>
